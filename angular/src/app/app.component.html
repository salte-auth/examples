<h1>User Info</h1>
<div *ngFor="let token of tokens | keyvalue">
  <h2>{{token.key}}</h2>
  <button
    [disabled]="!expired(token.value)"
    (click)="login(token.key)"
  >
    Login
  </button>
  <button
    [disabled]="expired(token.value)"
    (click)="logout(token.key)"
  >
    Logout
  </button>
  <code>{{user(token.value)}}</code>
</div>
